<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index file</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="evenForm" action="http://localhost:8080/" method="GET" class="form">
        <label for="number">
            <h4>Number</h4>
        </label>
        <input type="text" name="number" placeholder="Enter a number" required>
        <button type="submit">Check Even/Odd</button>
        <div id="result"></div>
    </form>
    <script>
            const form = document.getElementById('evenForm');
            const result = document.getElementById('result');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const params = new URLSearchParams(formData);

                result.textContent = 'Checking...';

                try {
                    const res = await fetch(form.action + '?' + params.toString(), { method: 'GET' });
                    if (!res.ok) throw new Error('Server returned ' + res.status);
                    const text = await res.text();
                    result.textContent = text;
                } catch (err) {
                    result.textContent = 'Error: ' + err.message;
                }
            });
        </script>
</body>

</html>
